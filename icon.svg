<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aura" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#c084fc" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Aura / halo geométrico único -->
  <circle cx="256" cy="256" r="220" fill="url(#aura)"/>

  <!-- Varita angular titan (forma única, no redondeada como las comunes) -->
  <path d="M180 380 L240 320 L320 240 L380 180 L410 210 L330 290 L250 370 Z" fill="#1e1e2e" stroke="#f97316" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Cristal titan en la punta (detalle único que lo diferencia) -->
  <polygon points="380,180 410,210 390,240 360,210" fill="#c084fc" opacity="0.9"/>
  <polygon points="390,240 410,210 430,180" fill="#a855f7" opacity="0.7"/>

  <!-- Chispa / núcleo brillante -->
  <circle cx="400" cy="195" r="28" fill="#ffffff" opacity="0.9"/>
  <circle cx="400" cy="195" r="16" fill="#f97316"/>

  <!-- Iniciales TS estilizadas en la base -->
  <text x="256" y="460" font-family="Arial Black, sans-serif" font-size="140" font-weight="900" fill="#f97316" text-anchor="middle" letter-spacing="-4">TS</text>
</svg>